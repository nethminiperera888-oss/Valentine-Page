<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #ff9ec4, #ff4f81);
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
    text-align: center;
    color: white;
}

/* Password Screen */
#lockScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #ff4f81;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

input {
    padding: 10px;
    border-radius: 20px;
    border: none;
    margin-top: 10px;
}

button {
    padding: 8px 15px;
    border: none;
    border-radius: 20px;
    background: white;
    color: #ff4f81;
    margin-top: 10px;
    cursor: pointer;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    color: #fff;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Typing Animation */
#typing {
    font-size: 28px;
    font-weight: bold;
    margin-top: 20px;
    height: 40px;
}

/* Photos */
.photo {
    width: 80%;
    max-width: 300px;
    margin: 20px auto;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.8);
}

/* Final Message */
.final-message {
    margin: 20px;
    font-size: 18px;
    font-weight: bold;
}

.footer {
    margin-top: 30px;
    font-size: 16px;
}
</style>
</head>

<script>

// Typing Animation

// Floating Hearts Generator

    document.body.appendChild(heart);

        heart.remove();
    }, 6000);
}
